<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener Microservice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener Microservice</h1>
      <form id="urlForm">
        <input
          type="text"
          id="urlInput"
          placeholder="Enter URL here..."
          required
        />
        <button type="submit">Shorten URL</button>
      </form>
      <div id="result"></div>
      <div class="example">
        <h2>Example Usage:</h2>
        <code>POST /api/shorturl -d "url=https://www.google.com"</code>
        <h2>Example Output:</h2>
        <pre>
{
  "original_url": "https://www.google.com",
  "short_url": "28713"
}</pre
        >
        <h2>Usage:</h2>
        <code>GET /api/shorturl/28713</code>
        <p>Will redirect to: https://www.google.com</p>
      </div>
    </div>
    <script>
      document
        .getElementById("urlForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const urlInput = document.getElementById("urlInput").value;

          try {
            const response = await fetch("/api/shorturl", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `url=${encodeURIComponent(urlInput)}`,
            });

            const data = await response.json();

            if (data.error) {
              document.getElementById("result").innerHTML = `
            <p class="error">Error: ${data.error}</p>
          `;
            } else {
              document.getElementById("result").innerHTML = `
            <p>Original URL: <a href="${data.original_url}" target="_blank">${data.original_url}</a></p>
            <p>Short URL: <a href="/api/shorturl/${data.short_url}" target="_blank">${data.short_url}</a></p>
          `;
            }
          } catch (err) {
            document.getElementById("result").innerHTML = `
          <p class="error">Error: ${err.message}</p>
        `;
          }
        });
    </script>
  </body>
</html>
